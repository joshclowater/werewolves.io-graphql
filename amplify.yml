version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm i graphql-ttl-transformer
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
